<div class="row-wrapper" style="border: 1px solid">
    <div class="column">
        <!-- table?.players[2]?.name || 'Waiting for a player...' -->
        <app-face-down-cards
            [cards]="getPlayerCards(table?.players[1])"
        ></app-face-down-cards>
    </div>
    <div class="column-center" style="border: 1px solid">
        <div class="row" style="border: 1px solid">
            <app-face-down-cards
                [cards]="[null, null, null]"
                [cardOffset]="50"
            ></app-face-down-cards>
        </div>
        <div class="row-center" style="border: 1px solid">
            <div class="left">
                <app-face-down-cards
                    [cards]="getArrayFromNumber(52)"
                    [cardOffset]="0.2"
                ></app-face-down-cards>
            </div>
            <div class="center">
                <app-face-down-cards
                    [cards]="table?.cards"
                ></app-face-down-cards>
            </div>
            <div class="right"></div>
        </div>
        <div class="row" style="border: 1px solid">
            <app-face-down-cards
                [cards]="getPlayerCards(table?.players[0])"
            ></app-face-down-cards>
        </div>
    </div>
    <div class="column" style="border: 1px solid">
        <!-- [playerName]="table?.players[3]?.name || 'Waiting for a player...'" -->
        <app-face-down-cards [cards]="[null, null, null]"></app-face-down-cards>
    </div>
</div>
